<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horas y Tips</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Horas y Tips</h1>
    <form id="imageForm">
        <input type="file" id="imageInput" accept="image/*" />
        <button type="submit">Upload and Process</button>
        </form>
        
    <form id="registroForm">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
        
        <label for="horas">Horas trabajadas:</label>
        <input type="number" id="horas" name="horas" step="0.1" required>
        
        <label for="tips">Tips ($):</label>
        <input type="number" id="tips" name="tips" step="0.01" required>
        
        <button type="submit">Registrar</button>
    </form>

    <h2>Historial de Registros</h2>
    <table id="historial">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Horas</th>
                <th>Tips</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Total de horas: <span id="totalHoras">0</span></h3>
    <h3>Total de tips: $<span id="totalTips">0.00</span></h3>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>

</body>
</html>
